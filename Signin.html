<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signin.css">
    <title>Login</title>
</head>
<body>
    <div class="form-container">
        <div class="logo-container"><h3>Welcome Back!</h3></div>
        <div class="line"></div>
        <form class="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input required="" placeholder="Enter your email" name="email" id="email" type="text">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input required="" name="password" placeholder="Enter your password" id="password" type="password">
            </div>
            <button type="submit" class="form-submit-btn">Sign In</button>
        </form>
        <p class="signup-link">
            Don't have an account?
            <a class="signup-link link" href="Signup.html"> Signup Here</a>
        </p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Login page loaded!");
        });
    </script>
</body>
</html>
